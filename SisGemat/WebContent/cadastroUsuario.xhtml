<h:head>
	<title>GEMAT</title>
	
	<h:outputScript name="locale-primefaces.js" library="javascript" />  
	<h:outputScript name="jquery.js" 			library="js" 		target="head"/>    
    <h:outputScript name="jquery.maskMoney.js"  library="jquery" 	target="head"/>
    <h:outputScript name="jquery.meio.mask.js"  library="jquery" 	target="head"/>  
      
        <link type="text/css" rel="stylesheet" href="dot-luv/skin.css" />

</h:head>

<h:body>
	<ui:include src="/resources/templates/cabecalho.xhtml" />

	<f:view>
		<h:form>
			<p:messages id="messages1" showDetail="false" autoUpdate="true"/>
			<p>
				<h:outputLabel for="nome">
					<h:outputText value="Nome: " />
				</h:outputLabel>
				<p:inputText id="nome" value="#{cadastroUsuarioMB.usuarioDTO.nome}" required="true" maxlength="20" />
			</p>
			<p>
				<h:outputLabel for="login">
					<h:outputText value="Login:" />
				</h:outputLabel>
				<p:inputText id="login" value="#{cadastroUsuarioMB.usuarioDTO.login}" requiredMessage="O campo Login é obrigartório!" required="true"/>
			</p>
			<p>
				<h:outputLabel for="password">
					<h:outputText value="Senha:" />
				</h:outputLabel>
				<p:password id="password" value="#{cadastroUsuarioMB.usuarioDTO.senha}" requiredMessage="O campo Senha é obrigartório!" required="true"/>
			</p>

			<p>
				<h:outputLabel for="cpf">
					<h:outputText value="CPF: " />
				</h:outputLabel>
				
				<p:inputMask id="cpf" value="#{cadastroUsuarioMB.usuarioDTO.cpf}" mask="999.999.999-99"></p:inputMask>
			</p>
			<p>
				<h:outputLabel for="data">
					<h:outputText value="Data de Nascimento:" />
				</h:outputLabel>
				
				<p:calendar id="data" value="#{cadastroUsuarioMB.usuarioDTO.dataNascimento}" pattern="MM/dd/yyyy" alt="date" locale="pt_BR"/> 
			</p>

				<h:commandButton action="#{cadastroUsuarioMB.cadastrar}" value="Cadastrar" />
				
		</h:form>
		
		<h:form prependId="false">  
	                          
	        <p:growl id="messages" showDetail="true"/>  
	      
	        <h:panelGrid columns="1" cellpadding="5">  
	            <h:outputText id="msg" value="#{buttonBean.text}"/>  
	              
	            <p:commandButton id="showDialogButton" value="Destroy the World" onclick="confirmation.show()" type="button"/>  
	        </h:panelGrid>  
	          
	        <p:confirmDialog id="confirmDialog" message="Are you sure about destroying the world?"  
	                    header="Initiating destroy process" severity="alert" widgetVar="confirmation">  
	                      
	            <p:commandButton id="confirm" value="Yes Sure" update="messages" oncomplete="confirmation.hide()"  
	                        actionListener="#{buttonBean.destroyWorld}" />  
	            <p:commandButton id="decline" value="Not Yet" onclick="confirmation.hide()" type="button" />   
	                      
	        </p:confirmDialog>  
	      
	    </h:form>   

	</f:view>

	<ui:include src="/resources/templates/rodape.xhtml" />
</h:body>
