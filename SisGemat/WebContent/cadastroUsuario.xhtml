<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>GEMAT</title>
</h:head>

<h:body>
	<ui:include src="cabecalho.xhtml" />

	<f:view>
		<h:form>
			<p>
				<h:outputLabel for="nome">
					<h:outputText value="Nome: " />
				</h:outputLabel>
				<h:inputText id="nome" required="true" maxlength="20" />
			</p>

			<p>
				<h:outputLabel for="cpf">
					<h:outputText value="CPF: " />
				</h:outputLabel>
				<h:inputText id="cpf" required="true" maxlength="20" >
					<f:convertNumber maxFractionDigits="0" groupingUsed="true" pattern="999.999.999/999-99"/>
				</h:inputText>
			</p>
		</h:form>

	</f:view>

	<ui:include src="rodape.xhtml" />
</h:body>
</html>
