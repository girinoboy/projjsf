<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:messages id="messagesp" showDetail="false" autoUpdate="true"/>
<p:message for="user" style="color: red"></p:message>
<p:message for="password" style="color: red"></p:message>
<h:messages id="messagesh" showDetail="false" autoUpdate="true"></h:messages>
<p:growl id="messagesg" showDetail="true"/> 

<p:panelGrid columns="2">
	<f:facet name="header">  
        Login Basico  
    </f:facet>
	<h:outputText value="Login:" />
	<p:inputText id="user" value="#{loginBean.usuarioDTO.login}" requiredMessage="O campo Login é obrigartório!" required="true"/>
	<h:outputText value="Senha:" />
	<p:password id="password" value="#{loginBean.usuarioDTO.senha}" requiredMessage="O campo Senha é obrigartório!" required="true"/>

	<f:facet name="footer">
		<p:commandButton value="Logar" action="#{loginBean.logar}" update="messagesg"
			icon="ui-icon-check" actionListener="#{loginBean.logar}"/>
			
		<p:commandButton action="#{cadastroUsuarioMB.load}" value="Cadastrar" immediate="true"/>

	</f:facet>
	
</p:panelGrid>

</html>
