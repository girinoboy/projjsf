<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
  <title><ui:insert name="title">Default title</ui:insert></title>
</h:head>
<h:body>
<p:layout fullPage="true">  
  
    <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">  
        <h:outputText value="Top unit content." />  
    </p:layoutUnit>  
  
    <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
        <h:outputText value="South unit content." />  
    </p:layoutUnit>  
  
    <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
        <h:form>  
            <ui:include src="../templates/themeMenu.xhtml" />  
        </h:form>  
    </p:layoutUnit>  
  
    <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
        <h:outputText value="Right unit content." />  
    </p:layoutUnit>  
  
    <p:layoutUnit position="center">  
        <h:form prependId="false">  
            <ui:insert name="content">
			    	Content area.  See comments below this line in the source.
			    	<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
				  	<!-- <div> -->
			    	<!-- <ui:include src="content.xhtml"/> -->  
			    	<!-- </div> -->
			  </ui:insert>  
  
        </h:form>  
    </p:layoutUnit>  
  
</p:layout>  
</h:body>
</html>
